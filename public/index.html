<html>
	<head>
		<meta charset="utf-8" />
		<title>Trabalho Final - Programação para Internet</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="/socket.io/socket.io.js"></script>
	</head>


	<body>
		
		<div class="pagina jogo" id="jogo" style="display: none;">
			<div id="leftD">
				<canvas class="borda" id="tela" width="30" height="30"></canvas>
			</div>
			<div id="rightD">
				<div class="placar borda" id="placar"></div>
			</div>

		</div>


		<div class="pagina" id="connect">
			<form class="connect-form" id="form">
				<h3>Insira os dados para jogar:</h3> 
				<span class="espaco">Apelido:</span>
				<input class="box" type="text" id="nickname" required maxlength="12" />
				<span class="espaco">Cor:</span>
				<input class="box" type="color" id="color" value="easteregg" />
				<input class="btn" id="btnT" type="submit" value="Iniciar jogo"  />
			</form>
		</div>



		<script src="./js/scripts.js" type="module"></script>
	</body>
</html>
